name: Backend tests (fixed)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          lfs: false
          submodules: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Ensure @tailwindcss/postcss plugin available (no package change)
        run: |
          echo "Installing @tailwindcss/postcss at repo root (no-save) to satisfy PostCSS plugin lookup"
          npm install @tailwindcss/postcss --no-save --no-audit || true

      - name: Install root node deps (if present or PostCSS config at repo root)
        run: |
          if [ -f package.json ] || [ -f postcss.config.js ]; then
            echo "Detected package.json or postcss.config.js at repo root"
            if [ -f pnpm-lock.yaml ] || [ -f pnpm-lock.yml ]; then
              echo "Using pnpm at repo root"
              npm i -g pnpm
              pnpm install --frozen-lockfile
            elif [ -f package-lock.json ]; then
              echo "Using npm at repo root"
              npm ci
            elif [ -f yarn.lock ]; then
              echo "Using yarn at repo root"
              yarn install --frozen-lockfile
            else
              echo "No lockfile at repo root, falling back to npm install"
              npm install
            fi
          else
            echo "No root package.json or postcss.config.js — skipping root Node install"
          fi

      - name: Install backend node deps (if present)
        run: |
          if [ -d backend ] && [ -f backend/package.json ]; then
            cd backend
            echo "Detected backend/package.json"
            if [ -f pnpm-lock.yaml ] || [ -f pnpm-lock.yml ]; then
              echo "Using pnpm"
              npm i -g pnpm
              pnpm install --frozen-lockfile
            elif [ -f package-lock.json ]; then
              echo "Using npm"
              npm ci
            elif [ -f yarn.lock ]; then
              echo "Using yarn"
              yarn install --frozen-lockfile
            else
              echo "No lockfile found, falling back to npm install"
              npm install
            fi
            cd -
          else
            echo "No backend package.json — skipping Node install"
          fi

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python deps (lightweight) and run backend tests
        env:
          SKIP_MODELS: 1
        run: |
          python -m pip install --upgrade pip
          pip install pytest pandas joblib
          # If backend has an npm test script, run it. Otherwise run pytest on backend tests.
          if [ -d backend ] && [ -f backend/package.json ]; then
            if grep -q '"test"' backend/package.json; then
              echo "Running backend npm test"
              cd backend
              npm test || true
              cd -
            else
              echo "No npm test script. Running pytest for backend tests if present."
              pytest -q backend/tests || true
            fi
          else
            echo "No backend package.json; running pytest for backend tests if present."
            pytest -q backend/tests || true
          fi
