name: Backend tests (fixed)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          lfs: false
          submodules: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install root node deps (if present or PostCSS config at repo root)
        if: "(exists('package.json') || exists('postcss.config.js'))"
        steps:
          - name: Cache root npm
            uses: actions/cache@v4
            with:
              path: ~/.npm
              key: ${{ runner.os }}-node-root-${{ hashFiles('package-lock.json') }}
              restore-keys: |
                ${{ runner.os }}-node-root-

          - name: Install root node deps
            run: |
          echo "Installing node dependencies at repo root"
          if [ -f pnpm-lock.yaml ] || [ -f pnpm-lock.yml ]; then
            echo "Using pnpm at repo root"
            npm i -g pnpm
            pnpm install --frozen-lockfile
          elif [ -f package-lock.json ]; then
            echo "Using npm at repo root"
            npm ci
          elif [ -f yarn.lock ]; then
            echo "Using yarn at repo root"
            yarn install --frozen-lockfile
          else
            echo "No lockfile at repo root, falling back to npm install"
            npm install
          fi

      - name: Install backend node deps (if present)
        if: "exists('backend/package.json')"
        steps:
          - name: Cache backend node_modules
            uses: actions/cache@v4
            with:
              path: backend/node_modules
              key: ${{ runner.os }}-node-backend-${{ hashFiles('backend/package-lock.json') }}
              restore-keys: |
                ${{ runner.os }}-node-backend-

          - name: Install backend node deps
            working-directory: ./backend
            run: |
              echo "Installing backend node dependencies in ./backend"
              if [ -f pnpm-lock.yaml ] || [ -f pnpm-lock.yml ]; then
                echo "Using pnpm in backend"
                npm i -g pnpm
                pnpm install --frozen-lockfile
              elif [ -f package-lock.json ]; then
                echo "Using npm in backend"
                npm ci
              elif [ -f yarn.lock ]; then
                echo "Using yarn in backend"
                yarn install --frozen-lockfile
              else
                echo "No lockfile in backend, falling back to npm install"
                npm install
              fi

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python deps (lightweight) and run backend tests
        env:
          SKIP_MODELS: 1
        run: |
          python -m pip install --upgrade pip
          pip install pytest pandas joblib
          # If backend has an npm test script, run it. Otherwise run pytest on backend tests.
          if [ -d backend ] && [ -f backend/package.json ]; then
            if grep -q '"test"' backend/package.json; then
              echo "Running backend npm test"
              cd backend
              npm test || true
              cd -
            else
              echo "No npm test script. Running pytest for backend tests if present."
              pytest -q backend/tests || true
            fi
          else
            echo "No backend package.json; running pytest for backend tests if present."
            pytest -q backend/tests || true
          fi
