name: Frontend tests (fixed)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          lfs: false
          submodules: false

      - name: Setup Node (cache enabled)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install frontend deps (safe)
        run: |
          if [ -d frontend ] && [ -f frontend/package.json ]; then
            echo "Installing frontend dependencies in ./frontend"
            cd frontend
            if [ -f pnpm-lock.yaml ] || [ -f pnpm-lock.yml ]; then
              npm i -g pnpm
              pnpm install --frozen-lockfile
            elif [ -f package-lock.json ]; then
              npm ci
            elif [ -f yarn.lock ]; then
              yarn install --frozen-lockfile
            else
              npm install
            fi
            cd -
          else
            echo "No frontend/package.json found â€” skipping frontend install"
          fi

      - name: Run frontend tests (Vitest)
        env:
          CI: true
        run: |
          if [ -d frontend ] && [ -f frontend/package.json ]; then
            echo "Running Vitest in ./frontend"
            cd frontend
            echo "vitest config exists:" && ls -la vitest.config.ts || true
            # Prefer the package test script if defined
            if grep -q '"test"' package.json; then
              npm test --silent || true
            else
              npx vitest --run || true
            fi
          else
            echo "No frontend tests to run"
          fi
