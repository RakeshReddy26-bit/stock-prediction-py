name: Stock project tests

on:
  push:
    paths:
      - 'projects/stock-prediction/**'
  pull_request:
    paths:
      - 'projects/stock-prediction/**'

jobs:
  tests:
    name: Run Python tests for stock project
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Create venv and install package (editable)
        working-directory: projects/stock-prediction/stock_market_prediction
        run: |
          python -m venv .venv
          . .venv/bin/activate
          python -m pip install --upgrade pip setuptools wheel
          # Install the package in editable mode so tests can import `src`.
          python -m pip install -e .

      - name: Cache pip
        uses: actions/cache@v4
        with:
          # Cache pip's cache directory to speed up installs between runs
          path: |
            ~/.cache/pip
          key: "${{ runner.os }}-pip-${{ hashFiles('projects/stock-prediction/stock_market_prediction/requirements.txt') }}"
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install test-related dependencies
        working-directory: projects/stock-prediction/stock_market_prediction
        run: |
          . .venv/bin/activate
          # Install lightweight deps required for tests using a single dev requirements file
          python -m pip install -r requirements-dev.txt

      - name: Run tests (skip heavy models)
        working-directory: projects/stock-prediction/stock_market_prediction
        env:
          SKIP_MODELS: '1'
        run: |
          . .venv/bin/activate
          pytest -q
