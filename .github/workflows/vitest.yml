name: Vitest per-project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install root node deps (if present)
        run: |
          if [ -f package.json ]; then
            echo "Installing root node dependencies"
            if [ -f package-lock.json ]; then
              npm ci
            else
              npm install
            fi
          else
            echo "No root package.json — skipping root install"
          fi
      - name: Install backend dependencies
        run: |
          npm ci --prefix backend
      - name: Run backend tests (CI)
        env:
          SKIP_STOCK_INTEGRATION: 'true'
        run: |
          npm --prefix backend run test:ci

  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install root node deps (if present)
        run: |
          if [ -f package.json ]; then
            echo "Installing root node dependencies"
            if [ -f package-lock.json ]; then
              npm ci
            else
              npm install
            fi
          else
            echo "No root package.json — skipping root install"
          fi
      - name: Install frontend dependencies
        run: |
          npm ci --prefix frontend
      - name: Run frontend tests (CI)
        run: |
          npm --prefix frontend run test -- --run
