version: '3.8'
services:
  stock-prediction-api:
    build: .
    image: stock-prediction-api:latest
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - MODEL_PATH=/app/models
      - LOG_LEVEL=info
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    restart: unless-stopped
